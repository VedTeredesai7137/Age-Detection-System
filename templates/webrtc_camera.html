<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera - Age Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&family=Inter:wght@600&family=Roboto:wght@500;700&family=Roboto+Mono:wght@700&family=Space+Grotesk:wght@700&family=Consolas&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0F172A;
            --primary: #14B8A6;
            --primary-hover: #2dd4bf;
            --secondary: #475569;
            --secondary-hover: #64748b;
            --input-bg: #1E293B;
            --text: #F1F5F9;
            --border: #334155;
            --highlight: #EAB308;
            --accent: #334155;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }
        .container {
            background: var(--input-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 1.5px solid var(--border);
            position: relative;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .header p {
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #cbd5e1;
        }
        .camera-section {
            margin-bottom: 30px;
        }
        .camera-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(20,184,166,0.15);
            border: 2px solid var(--accent);
            background: #111827;
        }
        .camera-feed {
            width: 640px;
            height: 480px;
            background: #000;
            border-radius: 15px;
        }
        .camera-feed video, .camera-feed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .camera-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15,23,42,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.2rem;
            border-radius: 15px;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-family: 'Roboto Mono', 'Roboto', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-success {
            background: var(--primary);
            color: var(--text);
        }
        .btn-success:hover {
            background: var(--primary-hover);
        }
        .btn-danger {
            background: var(--secondary);
            color: var(--text);
        }
        .btn-danger:hover {
            background: var(--secondary-hover);
        }
        .btn-secondary {
            background: var(--input-bg);
            color: var(--text);
            border: 1.5px solid var(--border);
        }
        .btn-secondary:hover {
            background: #273449;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            border: 1.5px solid var(--border);
        }
        .status.connected {
            background: #134e4a;
            color: #a7ffeb;
        }
        .status.disconnected {
            background: #1e293b;
            color: #f87171;
        }
        .status.processing {
            background: #334155;
            color: #facc15;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            padding: 10px 20px;
            background: rgba(20,184,166,0.08);
            border-radius: 25px;
            transition: all 0.2s;
            font-family: 'Roboto Mono', 'Roboto', monospace;
            border: 1.5px solid var(--primary);
        }
        .back-link:hover {
            background: rgba(20,184,166,0.18);
            color: #fff;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid var(--accent);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-section {
            display: none;
            margin-top: 30px;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 15px;
            border: 2px solid var(--border);
        }
        .results-info {
            text-align: left;
            padding: 20px;
            background: #111827;
            border-radius: 15px;
            border: 1.5px solid var(--border);
            margin-top: 20px;
        }
        .face-result {
            background: rgba(20,184,166,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        .face-result h4 {
            color: var(--primary);
            margin-bottom: 5px;
            font-family: 'Roboto Mono', monospace;
        }
        .age-display {
            font-size: 1.5rem;
            font-family: 'Space Grotesk', Arial, sans-serif;
            font-weight: 800;
            color: var(--highlight);
        }
        .error {
            background: rgba(248,113,113,0.1);
            color: #f87171;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f87171;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .camera-feed {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
            }
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Upload</a>
    <div class="container">
        <div class="header">
            <h1>WebRTC Camera Capture</h1>
            <p>Capture and analyze your photo for age detection</p>
        </div>
        <div class="camera-section">
            <div class="camera-container">
                <div class="camera-feed" id="cameraFeed">
                    <div class="camera-overlay" id="cameraOverlay">
                        Click "Start Camera" to begin
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-success" id="startBtn" onclick="startCamera()">Start Camera</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
                <button class="btn btn-secondary" id="captureBtn" onclick="captureAndAnalyze()" disabled>Capture & Analyze</button>
            </div>
            <div class="status disconnected" id="status">
                Camera disconnected
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>
        </div>
        <div class="result-section" id="resultSection">
            <div class="result-grid">
                <div class="image-container">
                    <h3>Captured Image</h3>
                    <img id="capturedImage" alt="Captured">
                </div>
                <div class="image-container">
                    <h3>Analysis Result</h3>
                    <img id="resultImage" alt="Result">
                </div>
            </div>
            <div class="results-info" id="resultsInfo">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let cameraActive = false;
        let stream = null;
        let video = null;

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateButtons(startEnabled, stopEnabled, captureEnabled) {
            document.getElementById('startBtn').disabled = !startEnabled;
            document.getElementById('stopBtn').disabled = !stopEnabled;
            document.getElementById('captureBtn').disabled = !captureEnabled;
        }

        function startCamera() {
            if (cameraActive) return;
            
            updateStatus('Starting camera...', 'processing');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const cameraFeed = document.getElementById('cameraFeed');
                    cameraFeed.innerHTML = '<video autoplay muted playsinline></video>';
                    video = cameraFeed.querySelector('video');
                    video.srcObject = stream;
                    
                    cameraActive = true;
                    updateButtons(false, true, true);
                    updateStatus('Camera active - Ready to capture', 'connected');
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                    updateStatus('Camera access denied or not available', 'disconnected');
                    showError('Camera access denied. Please allow camera access and try again.');
                });
        }

        function stopCamera() {
            if (!cameraActive) return;
            
            updateStatus('Stopping camera...', 'processing');
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            const cameraFeed = document.getElementById('cameraFeed');
            cameraFeed.innerHTML = '<div class="camera-overlay" id="cameraOverlay">Click "Start Camera" to begin</div>';
            
            cameraActive = false;
            video = null;
            updateButtons(true, false, false);
            updateStatus('Camera disconnected', 'disconnected');
        }

        function captureAndAnalyze() {
            if (!cameraActive || !video) {
                showError('Please start the camera first');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';

            // Capture image from video
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Show captured image
            document.getElementById('capturedImage').src = imageData;

            // Send to server for analysis
            fetch('/upload_base64', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response is not JSON');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.success) {
                    document.getElementById('resultImage').src = 'data:image/jpeg;base64,' + data.result_image;
                    const resultsInfo = document.getElementById('resultsInfo');
                    resultsInfo.innerHTML = '<h3>Detection Results</h3>';
                    data.results.forEach((result, index) => {
                        const faceDiv = document.createElement('div');
                        faceDiv.className = 'face-result';
                        faceDiv.innerHTML = `
                            <h4>Face ${result.face_id}</h4>
                            <div class="age-display">Age: ${result.age} years</div>
                            <div>Confidence: ${(result.confidence * 100).toFixed(1)}%</div>
                        `;
                        resultsInfo.appendChild(faceDiv);
                    });
                    document.getElementById('resultSection').style.display = 'block';
                } else {
                    showError(data.error || 'Analysis failed');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Analysis error:', error);
                showError('Failed to analyze image. Please try again.');
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (cameraActive) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
